  macos:
    name: Mac OS Binaries
    runs-on: macos-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/stable' || github.base_ref == 'refs/heads/master' || github.base_ref == 'refs/heads/stable'
    env:
      AVN_PLATFORM: "macosx"
    steps:
      - name: Fetch sources
        uses: actions/checkout@v1

      - name: Configuration
        shell: bash
        run: |
          source .github/workflows/config.sh

      - name: Set up Virtual Display
        run: |
          Xvfb ${{env.DISPLAY}} ${{env.XVFB_PARMS}} &

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{env.JAVA_VERSION}}


  windows:
    name: Windows Binaries
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/stable' || github.base_ref == 'refs/heads/master' || github.base_ref == 'refs/heads/stable'
    env:
      AVN_PLATFORM: "windows"
    steps:
      - name: Fetch sources
        uses: actions/checkout@v1

      - name: Configuration
        shell: bash
        run: |
          source .github/workflows/config.sh

      # Not needed on Windows
      #- name: Set up Virtual Display
      #  run: |
