      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{env.JAVA_VERSION}}

      #- name: Build Binaries - No Tests
      #  run: |
      #    mvn ${{env.MAVEN_PARMS}} clean verify -P platform-specific-assemblies -Dmaven.test.skip=true

      - name: Build Binaries
        run: |
          mvn ${{env.MAVEN_PARMS}} clean verify -P testui,platform-specific-assemblies

      - name: Deploy Install Pack
        shell: bash
        run: |
          scp -B target/*install.jar travis@avereon.com:${PRODUCT_DEPLOY_PATH} 2>&1

      - name: Deploy Product Pack
        shell: bash
        run: |
          scp -B target/*product.jar travis@avereon.com:${PRODUCT_DEPLOY_PATH} 2>&1

      - name: Deploy Product Card
        shell: bash
        run: |
          scp -B target/main/java/META-INF/*.card travis@avereon.com:${PRODUCT_DEPLOY_PATH} 2>&1
