    env:
      AVN_PLATFORM: "linux"
    steps:
      - name: Fetch sources
        uses: actions/checkout@v1

      - name: Configuration
        shell: bash
        run: |
          source .github/workflows/config.sh

      - name: Set up Virtual Display
