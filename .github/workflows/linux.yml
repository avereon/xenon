name: Avereon Xenon for Linux

on:
  push:
  schedule:
    - cron: '0 0/6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v1
      - name: Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Deploy
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/stable' || github.base_ref == 'refs/heads/master' || github.base_ref == 'refs/heads/stable'
        env:
          AVN_GPG_PASSWORD: ${{ secrets.AVN_GPG_PASSWORD }}
          AVN_KEYSTORE_PASSWORD: ${{ secrets.AVN_KEYSTORE_PASSWORD }}
          AVN_REPO_USERNAME: ${{ secrets.AVN_REPO_USERNAME }}
          AVN_REPO_PASSWORD: ${{ secrets.AVN_REPO_PASSWORD }}
          GITHUB_REF: ${{ github.ref }}
          MATRIX_OS: ${{ matrix.os }}
          TRAVIS_SSH_KEY: ${{ secrets.TRAVIS_SSH_KEY }}
          TRAVIS_SSH_PUB: ${{ secrets.TRAVIS_SSH_PUB }}
        run: |
          export DISPLAY=:99
          Xvfb ${DISPLAY} -screen 0 1920x1080x24 -nolisten unix &
          .github/deploy/linux-deploy.sh
