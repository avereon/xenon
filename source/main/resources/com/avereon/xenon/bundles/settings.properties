advanced-linux-pkexec-installed=pkexec installed: {0}
advanced-linux-pkexec-assist=Your system does not appear to have pkexec installed. {0} uses pkexec for updates. It is recommended to install pkexec for updates to work properly.
advanced-linux-hidpi=HiDPI
advanced-linux-hidpi-explanation=HiDPI (High Dots Per Inch) refers to displays with a high pixel density, which is the number of pixels packed into every inch of the screen. A high pixel density results in a much sharper and more detailed image, making text and graphics appear smoother and clearer. The term "Retina display" is the Apple Inc. marketing name for its HiDPI displays.
advanced-linux-hidpi-assist=This screen appears to support HiDPI. Consider increasing the application scaling factor.
advanced-jvm-memory=JVM Memory
advanced-jvm-memory-explanation=The Java Virtual Machine (JVM) memory is the total memory space used by the JVM to execute the application. The minimum value sets the initial amount of memory the JVM allocates on startup. The maximum value sets the maximum memory the JVM can use. 




