advanced-linux=Sistema Operativo Linux
advanced-linux-pkexec-explanation=pkexec es una herramienta de línea de comandos que permite a un usuario autorizado ejecutar programas como otro usuario, generalmente el superusuario administrador (root). Es un componente esencial del framework Polkit (anteriormente PolicyKit), que proporciona un sistema centralizado y preciso para controlar los privilegios de todo el sistema.
advanced-linux-pkexec-installed=pkexec instalado: {0}
advanced-linux-pkexec-assist=Parece que su sistema no tiene pkexec instalado. {0} usa pkexec para las actualizaciones. Se recomienda instalar pkexec para que las actualizaciones funcionen correctamente.
advanced-linux-hidpi-explanation=HiDPI (alta densidad de píxeles por pulgada) se refiere a pantallas con alta densidad de píxeles, es decir, la cantidad de píxeles por pulgada. Una alta densidad de píxeles produce una imagen mucho más nítida y detallada, haciendo que el texto y los gráficos se vean más fluidos y claros. El término "pantalla Retina" es el nombre comercial de Apple Inc. para sus pantallas HiDPI.
advanced-linux-hidpi-assist=Esta pantalla parece ser compatible con HiDPI. Considere aumentar el factor de escala de la aplicación.
advanced-jvm-heap=Heap JVM
advanced-jvm-heap-explanation=La heap de la Máquina Virtual Java (JVM) es el espacio total de memoria que utiliza la JVM para ejecutar la aplicación. El valor mínimo establece la cantidad inicial de memoria que la JVM asigna al iniciarse. El valor máximo establece la memoria máxima que la JVM puede utilizar.
advanced-jvm-heap-min=Heap JVM Mínima:
advanced-jvm-heap-max=Heap JVM Máxima:\



