workspace-workarea-chooser-count=5

shutdown-verify=true
shutdown-autosave=false
shutdown-keepalive=false

product-update-check=interval
product-update-check-interval-unit=day
product-update-check-schedule-when=daily
product-update-check-schedule-hour=0
product-update-notice=once
product-update-found=select
product-update-apply=verify

